<marquee><h2>welcome to Registration page!!!</h2></marquee>

<div class="container">
  <div class="row">
    <div class="col -md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls.firstName.errors
            }"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls.firstName.errors"
            class="text-danger"
          >
            <div
              *ngIf="
                submitted && registerForm.controls.firstName.errors.required
              "
            >
              First Name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls.lastName.errors
            }"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls.lastName.errors"
            class="text-danger"
          >
            <div
              *ngIf="
                submitted && registerForm.controls.lastName.errors.required
              "
            >
              Last Name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email-Id</label>
          <input
            type="text"
            placeholder="abc@gmail.com"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls.email.errors
            }"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls.email.errors"
            class="text-danger"
          >
            <div
              *ngIf="submitted && registerForm.controls.email.errors.required"
            >
              Email is required
            </div>
            <div *ngIf="submitted && registerForm.controls.email.errors.email">
              Email is not in valid format
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': submitted && registerForm.controls.password.errors
            }"
            class="form-control"
          />
          <div
            *ngIf="submitted && registerForm.controls.password.errors"
            class="text-danger"
          >
            <div
              *ngIf="
                submitted && registerForm.controls.password.errors.required"
            >
              Password is required
            </div>
            <div
              *ngIf="submitted && registerForm.controls.password.errors.minlength">
              Password should be 8 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!registerForm.valid">Sign-Up</button>&nbsp;  
        </div>
        <a routerLink="/login">Already registered? login here</a>
      </form>
    </div>
  </div>
</div>
